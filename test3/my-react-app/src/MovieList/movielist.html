<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movielist.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="images/bg2.mp4" type="video/mp4">
    </video>
<br>
    <center><h1><font color="white">MOVIE LIST</font></h1></center>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
    
        <div class="gallery">
            <div>
                <span><img src="images/a.jpg" height="300px" width="50px"></span>
                <span><img src="images/b.jpg" height="300px" width="50px"></span>
                <span><img src="images/c.webp" height="300px" width="50px"></span>
            </div>
            <div>
                <span><img src="images/d.webp" height="300px" width="50px"></span>
                <span><img src="images/e.jpg" height="300px" width="50px"></span>
                <span><img src="images/f.webp" height="300px" width="20px"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });
    </script>
</body>
</html>
